<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<title>Tbizone</title>
		<!--css-->
		<link rel="stylesheet" href="../assets/css/Tbizone.min.css">
	</head>
	<body>
		<div class="wrap">
			<header>
				<div class="logo">TBIZONE - Groupware System</div>
				<nav class="gnb">
					<ul class="depth1">
						<li><a href="#" class="gnb-link"><i class="ico gnb01"></i>전자결재</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb02"></i>전자계약</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb03"></i>자원관리</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb04"></i>문서</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb05"></i>근태관리</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb06"></i>일정관리</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb07"></i>메일</a></li>
						<li><a href="#" class="gnb-link active"><i class="ico gnb08"></i>게시판</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb09"></i>마이페이지</a></li>
					</ul>
				</nav>
			</header>
			<div class="container">
				<div class="aside">
					<div class="profile">
						<div class="user-img"><img src="../assets/images/_temp/_temp.thum.jpg" alt="profile" /></div>
						<div class="user-name">홍길동</div>
						<div class="badge">5</div>
					</div>
					<nav class="lnb">
						<ul>
							<li><a href="#" class="lnb-link active"><i class="ico lnb01"></i>이용약관</a></li>
							<li><a href="#" class="lnb-link"><i class="ico lnb02"></i>개인정보수집</a></li>
							<li><a href="#" class="lnb-link"><i class="ico lnb03"></i>문의하기</a></li>
							<li><a href="#" class="lnb-link"><i class="ico lnb04"></i>즐겨찾기</a></li>
							<li><a href="#" class="lnb-link"><i class="ico lnb05"></i>로그아웃</a></li>
						</ul>
					</nav>
				</div>
				<div class="contents">
					<div class="page-top">
						<h1 class="page-title">공지사항</h1>
						<ul class="page-path">
							<li><a href="#" class="path-link home">Home</a></li>
							<li><a href="#" class="path-link">게시판</a></li>
							<li><a href="#" class="path-link">공지사항</a></li>
						</ul>
					</div>
					<table class="table" data-intent="view">
						<caption></caption>
						<colgroup>
							<col width="180px" />
							<col />
						</colgroup>
						<tbody>
							<tr>
								<th scope="col">제목</th>
								<td>
									<div class="form-inp"><input type="text" value="안녕하세요, 문의드릴 사항이 있습니다."/></div>
								</td>
							</tr>
							<tr>
								<th scope="col">내용</th>
								<td>
									<div class="form-inp"><textarea rows="15">안녕하세요, 문의드릴 사항이 있습니다.</textarea></div>
								</td>
							</tr>
							<tr>
								<th scope="col">첨부파일</th>
								<td class="left">
									<button type="button" class="buttons" data-intent="file">파일첨부</button>
								</td>
							</tr>
							<!--Edit-->
							<tr>
								<th scope="col">첨부파일</th>
								<td class="left">
									<ul class="upload-list">
										<li><a href="#" class="file-link">보고서1.hwp</a><button type="button" class="buttons" data-intent="icon"><i class="ico del">delete</i></button></li>
										<li><a href="#" class="file-link">보고서2.hwp</a><button type="button" class="buttons" data-intent="icon"><i class="ico del">delete</i></button></li>
										<li><a href="#" class="file-link">화면설계서1.pptx</a><button type="button" class="buttons" data-intent="icon"><i class="ico del">delete</i></button></li>
									</ul>
								</td>
							</tr>
							<!--//Edit-->
						</tbody>
					</table>
					<div class="button-group" data-align="both">
						<!--Edit-->
						<div class="left">
							<button type="button" class="buttons" data-color="light-gray">삭제</button>
						</div>
						<!--//Edit-->
						<div class="right">
							<button type="button" class="buttons" data-color="light-gray">취소</button>
							<button type="button" class="buttons" data-color="blue">확인</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
