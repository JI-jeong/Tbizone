<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<title>TITLE</title>
		<!--jquery-->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
		<script src="../assets/js/ui.style.js"></script>
		<!--swiper-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
		<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
		<link rel="stylesheet" href="../assets/css/ui.style.min.css">
	</head>
	<body>
		<div class="skip-navi">
			<a href="#gnb">주메뉴 바로가기</a>
			<a href="#content">본문 바로가기</a>
		</div>
		<div class="wrap">
			<header id="header">header</header>
			<div class="container">
				<aside class="lnb-aside">LNB</aside>
				<main id="content" class="contents">
					<div class="cont-heading">
						<h1 class="cont-title">타이틀</h1>
						<ul class="location">
							<li><a href="#">HOME</a></li>
							<li><a href="#">Depth1</a></li>
							<li><a href="#">Depth2</a></li>
							<li>Depth3</li>
						</ul>
					</div>
					<!-- Swiper -->
					<div class="swiper mySwiper" style="width:100%; height:200px;">
						<div class="swiper-wrapper">
							<div class="swiper-slide">Slide 1</div>
							<div class="swiper-slide">Slide 2</div>
							<div class="swiper-slide">Slide 3</div>
							<div class="swiper-slide">Slide 4</div>
							<div class="swiper-slide">Slide 5</div>
							<div class="swiper-slide">Slide 6</div>
							<div class="swiper-slide">Slide 7</div>
							<div class="swiper-slide">Slide 8</div>
							<div class="swiper-slide">Slide 9</div>
						</div>
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
						<div class="swiper-pagination"></div>
					</div>
					<!-- //Swiper -->
					<!--paging-->
					<div class="pagination">
						<a href="#" class="icon start">처음</a>
						<a href="#" class="icon prev">이전</a>
						<a href="#">1</a>
						<a href="#" class="active">2</a>
						<a href="#">3</a>
						<a href="#">4</a>
						<a href="#">5</a>
						<a href="#" class="icon next">다음</a>
						<a href="#" class="icon end disabled">끝</a>
					</div>
					<!--//paging-->

					<input type="text" placeholder="abc" />
					<input type="text" placeholder="asdfasdfasdabc" />
					<div >
						<button type="button" class="buttons" data-target="modal" data-toggle="modal">Modal Open</button>
					</div>
				</main>
			</div>
			<footer id="footer">footer</footer>
		</div>
		<div id="modal" class="modal" role="dialog">
			<div class="modal-popup">
				<div class="modal-header">
					<h2 class="modal-title">팝업제목</h2>
				</div>
				<div class="modal-contents">
					<div class="modal-ex" style="width:360px">팝업내용</div>
				</div>
				<button type="button" class="modal-button-closed">창닫기</button>
			</div>
			
		</div>
		<div id="modalabdadsf" class="modal">
			modalabdadsf
			<button type="button" class="modal-button-closed">창닫기</button>
		</div>
		<script>
			//[P] UI only
			var swiper = new Swiper(".mySwiper", {
				pagination: {
					el: ".swiper-pagination",
				},
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
			});
			

		</script>
	</body>
</html>
