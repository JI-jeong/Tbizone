<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<title>Tbizone</title>
		<!--css-->
		<link rel="stylesheet" href="../assets/css/Tbizone.min.css">
	</head>
	<body>
		<div class="wrap">
			<header>
				<div class="logo">TBIZONE - Groupware System</div>
				<nav class="gnb">
					<ul class="depth1">
						<li><a href="#" class="gnb-link active"><i class="ico gnb01"></i>전자결재</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb02"></i>전자계약</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb03"></i>자원관리</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb04"></i>문서</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb05"></i>근태관리</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb06"></i>일정관리</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb07"></i>메일</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb08"></i>게시판</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb09"></i>마이페이지</a></li>
					</ul>
				</nav>
			</header>
			<div class="container">
				<div class="aside">
					<div class="profile">
						<div class="user-img"><img src="../assets/images/_temp/_temp.thum.jpg" alt="profile" /></div>
						<div class="user-name">홍길동</div>
						<div class="badge">5</div>
					</div>
					<nav class="lnb">
						<ul>
							<li><a href="#" class="lnb-link active"><i class="ico lnb01"></i>이용약관</a></li>
							<li><a href="#" class="lnb-link"><i class="ico lnb02"></i>개인정보수집</a></li>
							<li><a href="#" class="lnb-link"><i class="ico lnb03"></i>문의하기</a></li>
							<li><a href="#" class="lnb-link"><i class="ico lnb04"></i>즐겨찾기</a></li>
							<li><a href="#" class="lnb-link"><i class="ico lnb05"></i>로그아웃</a></li>
						</ul>
					</nav>
				</div>
				<div class="contents">
					<div class="page-top">
						<ul class="page-path">
							<li><a href="#" class="path-link home">Home</a></li>
							<li><a href="#" class="path-link">전자결제</a></li>
							<li><a href="#" class="path-link">문서작성</a></li>
						</ul>
					</div>
					<div class="page-box">
						<div class="approval-tabbox">
							<div class="inner-conts">
								<ul class="tab">
									<li>
										<button type="button" class="buttons active">출장 관련</button>
										<ul class="sub-tab">
											<li><button type="button" class="buttons active">출장신청서</button></li>
											<li><button type="button" class="buttons">출장복명서</button></li>
										</ul>
									</li>
									<li><button type="button" class="buttons">일반 기안 관련</button></li>
									<li><button type="button" class="buttons">회계 관련</button></li>
									<li><button type="button" class="buttons">인사 관련</button></li>
									<li><button type="button" class="buttons">유통 관련</button></li>
								
								</ul>
								<div class="sub-tab-conts active">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--modal(p01-12 :문서작성-->
			<div class="modal active" role="dialog">
				<div class="modal-popup" data-width="w940">
					<div class="modal-conts">
						<div class="modal-approval">
							<p style="color:#666; font-size:32px; text-align: center; padding:320px 0;">출장신청서 양식 출력 영역</p>
						</div>
					</div>
					<div class="modal-button-group">
						<button type="button" class="buttons" data-color="light-gray">취소</button>
						<button type="button" class="buttons" data-intent="modal">확인</button>
					</div>
					<!-- <button type="button" class="modal-button-closed">Closed</button> -->
				</div>
			</div>
		</div>
	</body>
</html>
