<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<title>Tbizone</title>
		<!--css-->
		<link rel="stylesheet" href="../assets/css/Tbizone.min.css">
	</head>
	<body>
		<div class="wrap">
			<div class="login-container">
				<div class="login-bg">
					<div class="tbizone-sns">
						<a href="#" class="sns fb" target="_blank">facebook</a>
						<a href="#" class="sns insta" target="_blank">instagram</a>
						<a href="#" class="sns tw" target="_blank">twitter</a>
					</div>
				</div>
				<div class="user-terms">
					<div class="user-info-inp">
						<div class="login-title">
							<h1>회원 가입</h1>
							<p class="sub-tit">정보 입력을 해주세요.</p>
						</div>
						<form>
							<div class="terms-inp">
								<label>아이디</label>
								<div class="form-input">
									<input type="text" placeholder="아이디를 입력하세요." />
									<button type="button" class="buttons" data-intent="icon"><i class="icon show">Show</i></button>
								</div>
							</div>
							<div class="terms-inp">
								<label>패스워드</label>
								<div class="form-input">
									<input type="password" value="********" placeholder="패스워드를 입력하세요." />
									<button type="button" class="buttons" data-intent="icon"><i class="icon del">Delete</i></button>
								</div>
								<span class="msg-invalid">잘못된 정보입니다.</span>
							</div>
							<div class="terms-inp">
								<label>패스워드 확인</label>
								<div class="form-input">
									<input type="password" placeholder="패스워드를 다시 한 번 입력하세요." />
									<button type="button" class="buttons" data-intent="icon"><i class="icon show">Show</i></button>
								</div>
							</div>
							<div class="terms-inp">
								<label>이름</label>
								<div class="form-input">
									<input type="text" value="홍길동" placeholder="이름을 입력하세요." />
									<button type="button" class="buttons" data-intent="icon"><i class="icon del">Delete</i></button>
								</div>
								<span class="msg-invalid">잘못된 정보입니다.</span>
							</div>
							<div class="terms-inp">
								<label>이메일</label>
								<div class="form-input">
									<input type="text" placeholder="이메일을 입력하세요." />
								</div>
								<div class="form-button">
									<button type="button" class="buttons" data-color="green">인증</button>
								</div>
							</div>
							<div class="terms-inp">
								<label>이메일 인증 코드</label>
								<div class="form-input">
									<input type="text" placeholder="발송된 이메일 인증 코드를 입력하세요." />
								</div>
							</div>
						</form>
						<div class="button-group">
							<button type="button" class="buttons" data-intent="login">완료</button>
						</div>
					</div>
				</div>
			</div>
			<!--modal(p00-4 : 가입완료)-->
			<div class="modal active" role="dialog">
				<div class="modal-popup">
					<div class="modal-conts">
						<div class="alert-msg"><p>가입이 완료되었습니다.</p></div>
					</div>
					<div class="modal-button-group">
						<button type="button" class="buttons" data-intent="modal">확인</button>
					</div>
					<button type="button" class="modal-button-closed">Closed</button>
				</div>
			</div>
		</div>
	</body>
</html>
