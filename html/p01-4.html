<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<title>Tbizone</title>
		<!--css-->
		<link rel="stylesheet" href="../assets/css/Tbizone.min.css">
	</head>
	<body>
		<div class="wrap">
			<header>
				<div class="logo">TBIZONE - Groupware System</div>
				<nav class="gnb">
					<ul class="depth1">
						<li><a href="#" class="gnb-link active"><i class="ico gnb01"></i>전자결재</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb02"></i>전자계약</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb03"></i>자원관리</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb04"></i>문서</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb05"></i>근태관리</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb06"></i>일정관리</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb07"></i>메일</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb08"></i>게시판</a></li>
						<li><a href="#" class="gnb-link"><i class="ico gnb09"></i>마이페이지</a></li>
					</ul>
				</nav>
			</header>
			<div class="container">
				<div class="aside">
					<div class="profile">
						<div class="user-img"><img src="../assets/images/_temp/_temp.thum.jpg" alt="profile" /></div>
						<div class="user-name">홍길동</div>
						<div class="badge">5</div>
					</div>
					<nav class="lnb">
						<ul>
							<li><a href="#" class="lnb-link active"><i class="ico lnb01"></i>이용약관</a></li>
							<li><a href="#" class="lnb-link"><i class="ico lnb02"></i>개인정보수집</a></li>
							<li><a href="#" class="lnb-link"><i class="ico lnb03"></i>문의하기</a></li>
							<li><a href="#" class="lnb-link"><i class="ico lnb04"></i>즐겨찾기</a></li>
							<li><a href="#" class="lnb-link"><i class="ico lnb05"></i>로그아웃</a></li>
						</ul>
					</nav>
				</div>
				<div class="contents">
					<div class="page-tab">
						<ul class="tab">
							<li><button type="button" class="buttons active">기안 문서</button></li>
							<li><button type="button" class="buttons">기안 문서 2</button></li>
						</ul>
						<button type="button" class="buttons"  data-intent="tab-add"></button>
						<ul class="page-path">
							<li><a href="#" class="path-link home">Home</a></li>
							<li><a href="#" class="path-link">전자결제</a></li>
							<li><a href="#" class="path-link">문서작성</a></li>
						</ul>
					</div>
					<div class="tab-conts active">
						<div class="button-group" data-align="right" data-intent="tab-top">
							<button type="button" class="buttons" data-color="blue">결재라인</button>
							<button type="button" class="buttons" data-color="gray-line">임시저장</button>
							<button type="button" class="buttons" data-color="green">결재</button>
						</div>
						<div class="file-search">
							<div class="form-inp">
								<input type="text" value="출장신청서" />
								<button type="button" class="buttons" data-intent="search">찾기</button>
							</div>
							<button type="button" class="buttons" data-color="gray">기본항목</button>
							<button type="button" class="buttons" data-color="gray-line">미리보기</button>
						</div>
						<div class="file-title">
							<button type="button" class="buttons" data-intent="file-upload">첨부파일</button>
						</div>
						<div class="editor">
							<p style="color:#FE0404; font-size:18px; font-weight:500; text-align: center; padding:182px 0;">Editor 영역</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
