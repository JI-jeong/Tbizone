<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<title>Tbizone</title>
		<!--css-->
		<link rel="stylesheet" href="../assets/css/Tbizone.min.css">
	</head>
	<body>
		<div class="wrap">
			<div class="login-container">
				<div class="login-bg">
					<div class="tbizone-sns">
						<a href="#" class="sns fb" target="_blank">facebook</a>
						<a href="#" class="sns insta" target="_blank">instagram</a>
						<a href="#" class="sns tw" target="_blank">twitter</a>
					</div>
				</div>
				<div class="login-conts">
					<div class="login-center">
						<div class="login-title">
							<h1>회원 가입</h1>
							<p class="sub-tit">기관을 선택해 주세요.</p>
						</div>
						<form>
							<div class="dropdown">
								<button type="button" class="buttons active" data-intent="dropdown"><span>전체</span></button>
								<ul class="drop-list">
									<li><button type="button" class="buttons" data-intent="drop-items">(사)전국지역문화재단연합회</button></li>
									<li><button type="button" class="buttons" data-intent="drop-items">A 문화재단</button></li>
									<li><button type="button" class="buttons" data-intent="drop-items">B 문화재단</button></li>
									<li><button type="button" class="buttons" data-intent="drop-items">C 문화재단</button></li>
									<li><button type="button" class="buttons" data-intent="drop-items">D 문화재단</button></li>
								</ul>
							</div>
						</form>
						<div class="button-group">
							<button type="button" class="buttons" data-intent="login">확인</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
