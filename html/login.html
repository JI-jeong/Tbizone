<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<title>Tbizone</title>
		<!--jquery-->
		<!-- <script src="../assets/js/jquery-3.6.4.min.js"></script>
		<script src="../assets/js/jquery-ui.min.js"></script>
		<script src="../assets/js/jquery.ui.touch-punch.min.js"></script>
		<script src="../assets/js/Tbizone.ui.js"></script> -->
		<!--css-->
		<link rel="stylesheet" href="../assets/css/Tbizone.min.css">
	</head>
	<body>
		<div class="wrap">
			<div class="login">
				<div class="login-bg">
					<div class="tbizone-sns">
						<a href="#" class="sns fb" target="_blank">facebook</a>
						<a href="#" class="sns insta" target="_blank">instagram</a>
						<a href="#" class="sns tw" target="_blank">twitter</a>
					</div>
				</div>
				<div class="login-conts">
					<div class="login-center">
						<h1>로그인</h1>
						<p class="sub-tit">Please fill your information below.</p>
						<form>
							<div class="form-items inp-id">
								<input type="text" required/>
								<label>아이디를 입력하세요.</label>
							</div>
							<div class="form-items inp-pw" >
								<input type="password" required/>
								<label>Password</label>
							</div>
						</form>
						<div class="button-group">
							<button type="button" class="buttons" data-size="big" data-color="blue">로그인</button>
						</div>
						<div class="login-link">
							<a href="#" class="link-items">아이디/패스워드 찾기</a>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
