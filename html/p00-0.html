<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<title>Tbizone</title>
		<!--css-->
		<link rel="stylesheet" href="../assets/css/Tbizone.min.css">
	</head>
	<body>
		<div class="wrap">
			<div class="login-container">
				<div class="login-bg">
					<div class="tbizone-sns">
						<a href="#" class="sns fb" target="_blank">facebook</a>
						<a href="#" class="sns insta" target="_blank">instagram</a>
						<a href="#" class="sns tw" target="_blank">twitter</a>
					</div>
				</div>
				<div class="login-conts">
					<div class="login-center">
						<div class="login-title">
							<h1>로그인</h1>
							<p class="sub-tit">Please fill your information below.</p>
						</div>
						<form>
							<div class="login-items inp-id">
								<input type="text" required/>
								<label>아이디를 입력하세요.</label>
							</div>
							<div class="login-items inp-pw" >
								<input type="password" required/>
								<label>Password</label>
							</div>
						</form>
						<div class="button-group">
							<button type="button" class="buttons" data-intent="login">로그인</button>
						</div>
						<div class="login-link">
							<a href="#" class="link-items">아이디 찾기</a>
							<a href="#" class="link-items">패스워드 리셋</a>
							<a href="#" class="link-items">회원가입</a>
						</div>
					</div>
					
				</div>
			</div>
			<!--modal(p00-5 : 아이디 확인1)-->
			<div class="modal active" role="dialog">
				<div class="modal-popup">
					<div class="modal-conts">
						<form>
							<div class="terms-inp">
								<label>이름</label>
								<div class="form-input">
									<input type="text" value="홍길동" placeholder="이름을 입력하세요." />
									<button type="button" class="buttons" data-intent="icon"><i class="icon del">Delete</i></button>
								</div>
							</div>
							<div class="terms-inp">
								<label>이메일</label>
								<div class="form-input">
									<input type="text" placeholder="이메일을 입력하세요." />
								</div>
							</div>
						</form>
					</div>
					<div class="modal-button-group">
						<button type="button" class="buttons" data-intent="modal">확인</button>
					</div>
					<button type="button" class="modal-button-closed">Closed</button>
				</div>
			</div>
			<!--modal(p00-6 : 아이디 확인2)-->
			<div class="modal" role="dialog">
				<div class="modal-popup" data-intent="login">
					<div class="modal-conts">
						<div class="modal-conts">
							<div class="alert-msg">
								<p>홍길동님의 아이디는 <span class="point">victory123</span> 입니다.</p>
							</div>
						</div>
					</div>
					<div class="modal-button-group">
						<button type="button" class="buttons" data-intent="modal">확인</button>
					</div>
					<button type="button" class="modal-button-closed">Closed</button>
				</div>
			</div>
			<!--modal(p00-7 : 패스워드 리셋1)-->
			<div class="modal" role="dialog">
				<div class="modal-popup" data-intent="login">
					<div class="modal-conts">
						<form>
							<div class="terms-inp">
								<label>이름</label>
								<div class="form-input">
									<input type="text" value="홍길동" placeholder="이름을 입력하세요." />
									<button type="button" class="buttons" data-intent="icon"><i class="icon del">Delete</i></button>
								</div>
							</div>
							<div class="terms-inp">
								<label>이메일</label>
								<div class="form-input">
									<input type="text" placeholder="이메일을 입력하세요." />
								</div>
							</div>
						</form>
					</div>
					<div class="modal-button-group">
						<button type="button" class="buttons" data-intent="modal">확인</button>
					</div>
					<button type="button" class="modal-button-closed">Closed</button>
				</div>
			</div>
			<!--modal(p00-8 : 패스워드 리셋2)-->
			<div class="modal" role="dialog">
				<div class="modal-popup" data-intent="login">
					<div class="modal-conts">
						<form>
							<div class="terms-notice">
								이메일에서 전달 받으신 인증코드를 입력해 주세요.
							</div>
							<div class="terms-inp">
								<label>인증코드 입력</label>
								<div class="form-input">
									<input type="text" value="789374" placeholder="이름을 입력하세요." />
									<button type="button" class="buttons" data-intent="icon"><i class="icon del">Delete</i></button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-button-group">
						<button type="button" class="buttons" data-intent="modal">확인</button>
					</div>
					<button type="button" class="modal-button-closed">Closed</button>
				</div>
			</div>
			<!--modal(p00-9 : 패스워드 리셋3)-->
			<div class="modal" role="dialog">
				<div class="modal-popup"  data-intent="login">
					<div class="modal-conts">
						<form>
							<div class="terms-inp">
								<label>패스워드</label>
								<div class="form-input">
									<input type="password" value="********" placeholder="패스워드를 입력하세요." />
									<button type="button" class="buttons" data-intent="icon"><i class="icon del">Delete</i></button>
								</div>
							</div>
							<div class="terms-inp">
								<label>패스워드 확인</label>
								<div class="form-input">
									<input type="password" placeholder="패스워드를 다시 한 번 입력하세요." />
									<button type="button" class="buttons" data-intent="icon"><i class="icon show">Show</i></button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-button-group">
						<button type="button" class="buttons" data-intent="modal">확인</button>
					</div>
					<button type="button" class="modal-button-closed">Closed</button>
				</div>
			</div>
			<!--modal(p00-10 : 패스워드 리셋)-->
			<div class="modal" role="dialog"  data-intent="login">
				<div class="modal-popup">
					<div class="modal-conts">
						<div class="alert-msg"><p>비밀번호가 변경되었습니다.</p></div>
					</div>
					<div class="modal-button-group">
						<button type="button" class="buttons" data-intent="modal">확인</button>
					</div>
					<button type="button" class="modal-button-closed">Closed</button>
				</div>
			</div>
		</div>
	</body>
</html>
